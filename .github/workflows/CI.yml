name: CI

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    check:
        strategy:
            matrix:
                go: [stable]
                os: [ubuntu-latest, windows-latest]
        name: lint
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
            - name: golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: latest
