---
project_name: MCST

before:
  hooks:
    - go mod tidy

gomod:
  proxy: true

builds:
  - binary: MCST
    main: ./cmd/MCST/main.go
    ldflags:
      - -s
      - -w
    goos:
      - darwin
      - windows
      - linux
      - freebsd
      - netbsd
      - illumos
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
      - ppc64le
      - s390x
      - mips64
      - mips64le
      - riscv64
      - loong64
    goarm:
      - "6"
      - "7"
    gomips:
      - hardfloat
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: freebsd
        goarch: arm64

archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    files:
      - LICENSE
      - README.md

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '(?i)^docs?:'
      - '(?i)^docs\([^:]+\):'
      - '(?i)^docs\[[^:]+\]:'
      - '^tests?:'
      - '(?i)^dev:'
      - '(?i)^chore:'
      - '^build\(deps\): bump .* in /docs \(#\d+\)'
      - '^build\(deps\): bump .* in /\.github/peril \(#\d+\)'
      - '^build\(deps\): bump .* in /scripts/gen_github_action_config \(#\d+\)'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: Arama-Vanarana
    name: MCServerTool
  name_template: "Minecraft Server Tool v{{ .Version }}"
  draft: true

source:
  enabled: true
  name_template: '{{ .ProjectName }}-{{ .Version }}-source'

nfpms:
  - id: MCST-nfpms
    package_name: MCST
    file_name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    homepage: https://github.com/Arama-Vanarana/MCServerTool/
    maintainer: "Arama <3584075812@qq.com>"
    description: A command-line utility making Minecraft server creation quick and easy for beginners.
    license: GPLv3
    section: golang
    formats:
      - deb
      - rpm
      - archlinux
    umask: 0o022
    overrides:
      deb:
        contents:
          - src: LICENSE
            dst: /usr/share/doc/MCST/copyright
          - src: README.md
            dst: /usr/share/doc/MCST/README.md
        dependencies:
          - aria2
      rpm:
        contents:
          - src: LICENSE
            dst: /usr/share/doc/MCST/LICENSE
          - src: README.md
            dst: /usr/share/doc/MCST/README.md
        dependencies:
          - aria2
      archlinux:
        contents:
          - src: LICENSE
            dst: /usr/share/doc/MCST/LICENSE
          - src: README.md
            dst: /usr/share/doc/MCST/README
        dependencies:
          - aria2
    rpm:
      group: Games
    archlinux:
      pkgbase: food
      packager: GoReleaser <staff@goreleaser.com>